jw.command.play=play audio and add it to the queue (if any is currently playing)
jw.command.pause=pause current playing audio by sender
jw.command.resume=resume current paused audio by sender
jw.command.repeat=repeat current audio selected times
jw.command.repeatcls=clear repeating current audio
jw.command.loop=turn on/off infinite repeating of current audio
jw.command.playing=current playing audio info (duration, name, etc.)
jw.command.paused=current paused audio info (duration, name, etc.)
jw.command.getvolume=get the current audio player volume from 0 to 150 units
jw.command.queue=show all audios in queue as pageable message
#
jw.command.setvolume=control audio player volume from 0 to 150 units
jw.command.volumecls=reset audio player volume to default value
jw.command.join=move and join bot to voice current voice channel
jw.command.tracksrm=remove all audios added by selected member to queue
jw.command.shuffle=shuffle all audios in current queue
jw.command.skipto=skip current playing audio and move to selected position, removed previous
jw.command.skip=skip current playing audio and move to next track in queue
jw.command.clear=remove all positions from queue
jw.command.stop=stopping current playing audio and remove all positions from queue
jw.command.move=move audio to selected position in queue
jw.command.infinite=toggle infinite loop on current queue
#
jw.command.addtrackpl=add current audio to the selected playlist
jw.command.addqueuepl=add current audio queue content to the selected playlist
jw.command.addplaylist=create new private playlist
jw.command.playpl=load and start playing audios from selected playlist
jw.command.showmempl=show all public playlist from selected user
jw.command.showmypl=show all playlist from you
jw.command.showplsongs=show all audios from selected playlist
#
jw.command.vshuffle=initiate voting to shuffle current queue
jw.command.vskip=initiate voting to skip current audio from queue
jw.command.vskipto=initiate voting to skip and move to selected position in queue
jw.command.vclear=initiate voting to remove all positions from queue
jw.command.vstop=initiate voting to skip current audio and remove all tracks from queue
#
jw.command.help=show all bot commands
jw.command.debug=show debug information's (JRE, Heap info, audio codec etc.)
jw.command.settings=show guild settings (default prefix, voting percentage radio etc.)
#
jw.command.radio=start playback of the selected radio station
jw.command.radiostop=stop playing a radio station
jw.command.radioinfo=display of information's about the currently playing radio station
jw.command.radios=display of all available radio stations on the server
#
jw.command.commandDescriptionNotFound=command description not found
