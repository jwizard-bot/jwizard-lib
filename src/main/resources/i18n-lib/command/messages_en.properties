jwl.command.play=play audio and add it to the queue (if any is currently playing)
jwl.command.pause=pause current playing audio by sender
jwl.command.resume=resume current paused audio by sender
jwl.command.repeat=repeat current audio selected times
jwl.command.repeatcls=clear repeating current audio
jwl.command.loop=turn on/off infinite repeating of current audio
jwl.command.playing=current playing audio info (duration, name, etc.)
jwl.command.paused=current paused audio info (duration, name, etc.)
jwl.command.getvolume=get the current audio player volume from 0 to 150 units
jwl.command.queue=show all audios in queue as pageable message
jwl.command.setvolume=control audio player volume from 0 to 150 units
jwl.command.volumecls=reset audio player volume to default value
jwl.command.join=move and join bot to voice current voice channel
jwl.command.tracksrm=remove all audios added by selected member to queue
jwl.command.shuffle=shuffle all audios in current queue
jwl.command.skipto=skip current playing audio and move to selected position, removed previous
jwl.command.skip=skip current playing audio and move to next track in queue
jwl.command.clear=remove all positions from queue
jwl.command.stop=stopping current playing audio and remove all positions from queue
jwl.command.move=move audio to selected position in queue
jwl.command.infinite=toggle infinite loop on current queue
jwl.command.addtrackpl=add current audio to the selected playlist
jwl.command.addqueuepl=add current audio queue content to the selected playlist
jwl.command.addplaylist=create new private playlist
jwl.command.playpl=load and start playing audios from selected playlist
jwl.command.showmempl=show all public playlist from selected user
jwl.command.showmypl=show all playlist from you
jwl.command.showplsongs=show all audios from selected playlist
jwl.command.vshuffle=initiate voting to shuffle current queue
jwl.command.vskip=initiate voting to skip current audio from queue
jwl.command.vskipto=initiate voting to skip and move to selected position in queue
jwl.command.vclear=initiate voting to remove all positions from queue
jwl.command.vstop=initiate voting to skip current audio and remove all tracks from queue
jwl.command.help=show all bot commands
jwl.command.debug=show debug information's (JRE, Heap info, audio codec etc.)
jwl.command.radio=start playback of the selected radio station
jwl.command.radiostop=stop playing a radio station
jwl.command.radioinfo=display of information's about the currently playing radio station
jwl.command.radios=display of all available radio stations on the server
