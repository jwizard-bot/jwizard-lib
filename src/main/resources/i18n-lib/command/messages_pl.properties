jwl.command.play=odtworzenie pozycji i dodanie do kolejki (jeśli jakaś jest w danej chwili odtwarzana)
jwl.command.pause=zatrzymanie aktualnie odtwarzanej pozycji przez wysyłającego
jwl.command.resume=ponowienie odtwarzania aktualnie zatrzymanej pozycji przez wysyłającego
jwl.command.repeat=powtórzenie aktualnie odtwarzanej pozycji wybraną ilość razy
jwl.command.repeatcls=usunięcie wykonywania powtórzeń aktualnie odtwarzanej pozycji
jwl.command.loop=włączenie/wyłączenie nieskończonego powtarzania odtwarzanej pozycji
jwl.command.playing=informacje o aktualnie odtwarzanej pozycji (długość, nazwa, wykonawca itp.)
jwl.command.paused=informacje o aktualnie wstrzymanej pozycji (długość, nazwa, wykonawca itp.)
jwl.command.getvolume=aktualna głośność odtwarzacza w zakresie od 0 do 150 jednostek
jwl.command.queue=wyświetlenie wszystkich pozycji w kolejce jako wiadomość z paginacją
jwl.command.setvolume=kontrola głośności odtwarzacza w zakresie od 0 do 150 jednostek
jwl.command.volumecls=zresetowanie głośności odtwarzacza do wartości domyślnej
jwl.command.join=przeniesienie bota na kanał głosowy, na którym znajduje się użytkownik
jwl.command.tracksrm=usunięcie wszystkich pozycji dodanych przez wybranego użytkownika
jwl.command.shuffle=przetasowanie wszystkich pozycji w kolejce
jwl.command.skipto=pominięcie i przejście do wybranej pozycji w kolejce, usuwając poprzednie
jwl.command.skip=pominięcie i przejście do następnej pozycji w kolejce
jwl.command.clear=usunięcie zawartości kolejki
jwl.command.stop=zatrzymanie odtwarzania i usunięcie zawartości kolejki
jwl.command.move=przeniesienie pozycji na wybrane miejsce w kolejce odtwarzania
jwl.command.infinite=włączenie/wyłączenie nieskończonego powtarzania odtwarzanej kolejki
jwl.command.addtrackpl=zapisuje aktualnie odtwarzaną pozycję do listy odtwarzania
jwl.command.addqueuepl=zapisuje aktualną zawartość kolejki do listy odtwarzania
jwl.command.addplaylist=umożliwia utworzenie nowej prywatnej listy odtwarzania
jwl.command.playpl=ładuje i uruchamia zapisaną listę odtwarzania
jwl.command.showmempl=pokazuje wszystkie publiczne listy odtwarzania wybranego użytkownika
jwl.command.showmypl=pokazuje wszystkie Twoje listy odtwarzania
jwl.command.showplsongs=pokazuje wszystkie pozycje z wybranej listy odtwarzania
jwl.command.vshuffle=głosowanie umożliwiające przetasowanie kolejki
jwl.command.vskip=głosowanie umożliwiające pominięcie odtwarzanej pozycji
jwl.command.vskipto=głosowanie umożliwiające pominiecie i przejście do wybranej pozycji
jwl.command.vclear=głosowanie umożliwiające wyczyszczenie kolejki
jwl.command.vstop=głosowanie umożliwiające pominięcie odtwarzania i wyczyszczenie kolejki
jwl.command.help=wyświetlenie wszystkich komend bota
jwl.command.debug=wyświetlenie informacji debugujących (status JRE, ilość zajętej pamięci sterty itp.)
jwl.command.radio=uruchomienie odtwarzania wybranej stacji radiowej
jwl.command.radiostop=zatrzymanie odtwarzania stacji radiowej
jwl.command.radioinfo=wyświetlenie informacji o aktualnie odtwarzanej stacji radiowej
jwl.command.radios=wyświetlenie wszystkich dostępnych stacji radiowych na serwerze
