jw.command.play=odtworzenie pozycji i dodanie do kolejki (jeśli jakaś jest w danej chwili odtwarzana)
jw.command.pause=zatrzymanie aktualnie odtwarzanej pozycji przez wysyłającego
jw.command.resume=ponowienie odtwarzania aktualnie zatrzymanej pozycji przez wysyłającego
jw.command.repeat=powtórzenie aktualnie odtwarzanej pozycji wybraną ilość razy
jw.command.repeatcls=usunięcie wykonywania powtórzeń aktualnie odtwarzanej pozycji
jw.command.loop=włączenie/wyłączenie nieskończonego powtarzania odtwarzanej pozycji
jw.command.playing=informacje o aktualnie odtwarzanej pozycji (długość, nazwa, wykonawca itp.)
jw.command.paused=informacje o aktualnie wstrzymanej pozycji (długość, nazwa, wykonawca itp.)
jw.command.getvolume=aktualna głośność odtwarzacza w zakresie od 0 do 150 jednostek
jw.command.queue=wyświetlenie wszystkich pozycji w kolejce jako wiadomość z paginacją
#
jw.command.setvolume=kontrola głośności odtwarzacza w zakresie od 0 do 150 jednostek
jw.command.volumecls=zresetowanie głośności odtwarzacza do wartości domyślnej
jw.command.join=przeniesienie bota na kanał głosowy, na którym znajduje się użytkownik
jw.command.tracksrm=usunięcie wszystkich pozycji dodanych przez wybranego użytkownika
jw.command.shuffle=przetasowanie wszystkich pozycji w kolejce
jw.command.skipto=pominięcie i przejście do wybranej pozycji w kolejce, usuwając poprzednie
jw.command.skip=pominięcie i przejście do następnej pozycji w kolejce
jw.command.clear=usunięcie zawartości kolejki
jw.command.stop=zatrzymanie odtwarzania i usunięcie zawartości kolejki
jw.command.move=przeniesienie pozycji na wybrane miejsce w kolejce odtwarzania
jw.command.infinite=włączenie/wyłączenie nieskończonego powtarzania odtwarzanej kolejki
#
jw.command.addtrackpl=zapisuje aktualnie odtwarzaną pozycję do listy odtwarzania
jw.command.addqueuepl=zapisuje aktualną zawartość kolejki do listy odtwarzania
jw.command.addplaylist=umożliwia utworzenie nowej prywatnej listy odtwarzania
jw.command.playpl=ładuje i uruchamia zapisaną listę odtwarzania
jw.command.showmempl=pokazuje wszystkie publiczne listy odtwarzania wybranego użytkownika
jw.command.showmypl=pokazuje wszystkie Twoje listy odtwarzania
jw.command.showplsongs=pokazuje wszystkie pozycje z wybranej listy odtwarzania
#
jw.command.vshuffle=głosowanie umożliwiające przetasowanie kolejki
jw.command.vskip=głosowanie umożliwiające pominięcie odtwarzanej pozycji
jw.command.vskipto=głosowanie umożliwiające pominiecie i przejście do wybranej pozycji
jw.command.vclear=głosowanie umożliwiające wyczyszczenie kolejki
jw.command.vstop=głosowanie umożliwiające pominięcie odtwarzania i wyczyszczenie kolejki
#
jw.command.help=wyświetlenie wszystkich komend bota
jw.command.debug=wyświetlenie informacji debugujących (status JRE, ilość zajętej pamięci sterty itp.)
jw.command.settings=wyświetlenie ustawień gildii (domyślny prefix, współczynnik procentowy głosowania itp.)
#
jw.command.radio=uruchomienie odtwarzania wybranej stacji radiowej
jw.command.radiostop=zatrzymanie odtwarzania stacji radiowej
jw.command.radioinfo=wyświetlenie informacji o aktualnie odtwarzanej stacji radiowej
jw.command.radios=wyświetlenie wszystkich dostępnych stacji radiowych na serwerze
#
jw.command.commandDescriptionNotFound=nie znaleziono opisu
