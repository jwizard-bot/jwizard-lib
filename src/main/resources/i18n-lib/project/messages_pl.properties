jw.project.description.jwizard-core=Obsługa interakcji poleceń i odbiornik zdarzeń API. Gotowy do klastrowania na podstawie system shard-offset. Zawiera niestandardowego klienta bramy audio komunikującego się z klastrem serwerów audio.
jw.project.description.jwizard-lib=Biblioteka zapewniająca wspólne konfiguracje i klasy dla projektów JWizard Core i JWizard API.
jw.project.description.jwizard-api=Zarządzanie gildiami, listami odtwarzania i zdalne wywoływanie polecenia Discord za pomocą interfejsu API. Współpracuje z JWizard Web.
jw.project.description.jwizard-web=Monorepo stron internetowych JWizard. W tym aplikacje landing-page (SSR) i dashboard (CSR). Ekosystem Next.js i React.
jw.project.description.jwizard-tools=Skrypty automatyzacji, używane w potokach CI/CD i samodzielnych środowiskach uruchomieniowych JWizard.
