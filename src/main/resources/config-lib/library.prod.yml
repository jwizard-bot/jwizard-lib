db:
  jdbc: ${vault:V_MYSQL_JDBC}

vault:
  url: ${env:JWIZARD_VAULT_SERVER}
  username: ${env:JWIZARD_VAULT_USERNAME}
  password: ${env:JWIZARD_VAULT_PASSWORD}
  authentication:
    type: USERPASS

s3:
  host-url: https://s3.api.miloszgilga.pl
  access-key: ${vault:V_S3_ACCESS_KEY}
  secret-key: ${vault:V_S3_SECRET_KEY}
  root-bucket: cdn.jwizard.pl
