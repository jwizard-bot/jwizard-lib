name: Release new version

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean build directory
        run : ./gradlew clean

      - name: Publish artifact
        run: ./gradlew build publish
        env:
          JWIZARD_LIB_VERSION: ${{ github.ref_name }}
          JWIZARD_LIB_MAVEN_NAME: ${{ secrets.JWIZARD_LIB_MAVEN_NAME }}
          JWIZARD_LIB_MAVEN_SECRET: ${{ secrets.JWIZARD_LIB_MAVEN_SECRET }}

  generate-docs:
    runs-on: self-hosted
    needs: publish
    env:
      ROOT_PATH: "/var/www/jwizard-docs/jwl/${{ github.ref_name }}"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate KDoc documentation
        run: ./gradlew dokkaHtml

      - name: Copy HTML documentation into http server
        run: |
          mkdir -p $ROOT_PATH
          cp -r docs/* $ROOT_PATH

  release:
    runs-on: ubuntu-latest
    needs: generate-docs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Changelog
        run: |
          echo "## JWizard Library, version ${{ github.ref_name }}" > changelog.md
          echo "" >> changelog.md
          echo "[KDoc docs for this release](https://docs.jwizard.pl/jwl/${{ github.ref_name }})" >> changelog.md
          echo "" >> changelog.md
          git log --oneline --no-merges $(git describe --tags --abbrev=0)..HEAD >> changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
